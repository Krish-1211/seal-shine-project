services:
  # Backend Service (Node.js)
  - type: web
    name: seal-shine-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: SHOPIFY_CLIENT_ID
        sync: false
      - key: SHOPIFY_CLIENT_SECRET
        sync: false
      - key: SHOPIFY_REDIRECT_URI
        value: https://seal-shine-backend.onrender.com/auth/callback
      - key: SHOPIFY_SHOP_DOMAIN
        value: suresealsealants-2.myshopify.com
      - key: FRONTEND_URL
        value: https://seal-shine-frontend.onrender.com

  # Frontend Static Site (Vite / React)
  - type: web
    name: seal-shine-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_SHOPIFY_STOREFRONT_TOKEN
        sync: false
      - key: VITE_SHOPIFY_STORE_DOMAIN
        value: suresealsealants-2.myshopify.com
      - key: VITE_API_URL
        value: https://seal-shine-backend.onrender.com
      - key: VITE_BACKEND_URL
        value: https://seal-shine-backend.onrender.com